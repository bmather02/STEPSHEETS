{% extends 'base.html' %} {% block content %}
<div class="content">
    <h1>All Step Sheets</h1>
    {% for sheet in sheets %}
    <div class="index_item">
        <a href="{% url 'detail' sheet.id %}">
            <p>{{sheet.title}}</p>
        </a>
    </div>
    {% endfor %}
</div>
<div class="sidebar">
    {% include 'sidebar.html' %}
</div>
{% endblock %}
