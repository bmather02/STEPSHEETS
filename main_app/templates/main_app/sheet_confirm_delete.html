{% extends 'base.html' %} {% block content %}
<h1>Delete {{object.title}}?</h1>
<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" style="background-color: red;" value="Yes, delete {{object.title}}"/>
    <a href="{% url 'detail' sheet.id %}">Cancel</a>
</form>
{% endblock %}
