{% extends 'base.html' %} {% block content %}
<div class="content">
    {% if object %}
    <h1>Edit {{object.title}}</h1>
    {% else %}
    <h1>Submit New Step Sheet</h1>
    {% endif %}
    <form action="" method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit"/>
    </form>
</div>
<div class="sidebar">
    {% include 'sidebar.html' %}
</div>
{% endblock %}
